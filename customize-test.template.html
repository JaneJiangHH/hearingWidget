<div>
	<h2>Audiologist Panel: Customize the hearing test</h2>
	<form id="customize-choice" action="#!/adjustVolume">
	<h4>Please select the rounds to play:</h4>
		<input type="radio" name="rounds" value="10" ng-model="$ctrl.rounds"> 10 Rounds<br/>
		<input type="radio" name="rounds" value="20" ng-model="$ctrl.rounds"> 20 Rounds<br/>
		<input type="radio" name="rounds" value="30" ng-model="$ctrl.rounds"> Complete test (Maximum 40 rounds)<br/>
		<br/>
	<h4>Select the test process you prefer:</h4>
		<input type="radio" name="technique" value="adaptive" ng-model="$ctrl.technique"> Adaptive way 
		<a href="#" title="Noise level starts from 1, then increases by 1 with correct response (answer >50% correctly). Suitable for the elderly people."><img src="https://raw.githubusercontent.com/JaneJiangHH/hearingWidget/master/img/question.png" /></a><br/>
		<input type="radio" name="technique" value="binary" ng-model="$ctrl.technique"> Binary way 
		<a href="#" title="Noise level starts from 5, then increases or decreases by 1 each time. Suitable for those who may have problems with their hearing."><img src="https://raw.githubusercontent.com/JaneJiangHH/hearingWidget/master/img/question.png" /></a><br/>
		<input type="radio" name="technique" value="root" ng-model="$ctrl.technique"> Bottom-up way 
		<a href="#" title="Noise level starts from 2 and 7, then level changes depending on user response."><img src="https://raw.githubusercontent.com/JaneJiangHH/hearingWidget/master/img/question.png" /></a><br/>
		<br/>
<!-- 		{{$ctrl.rounds}}
		{{$ctrl.technique}}
 -->		<button type="submit" class="btn btn-default" value="Adjust volume" ng-click="$ctrl.setParas($ctrl.rounds, $ctrl.technique)">Adjust volume</button>
	</form>
</div>
